version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: avail_db
      POSTGRES_USER: avail_user
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    ports: ['8000:8000']
    environment:
      DATABASE_URL: postgres://avail_user:secret@db:5432/avail_db
      SECRET_KEY: changeme
      DEBUG: 'True'
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    depends_on: ['db']
  frontend:
    build: ./frontend
    ports: ['3000:80']
volumes:
  db_data:
